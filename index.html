<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activities</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap CDN Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body style="background-image: linear-gradient(to right, #ffb0bc , #ffc2a0);">
    <div class="container" style="border-color: white;">
        <div class="row">
            <h1 class="Textpart" style="color:white">Daily Activities</h1>
            <h3 class="mb-3" style="color: white">June 2023</h3>

            <div class="divleft">
                <!-- Table -->
                <table class="table table-bordered" id="userTable">
                    <!-- Table head -->
                    <thead>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Mobile Number</th>
                      <th>Location</th>
                      <th style="text-align: center">Actions</th>
                    </thead>
    
                    <!-- Table body -->
                    <tbody id="userData"></tbody>
                </table>
            </div> <!-- End divleft -->
    
            <div class="divright">
                <span id='current-date-time'></span><br><br>

                <header>
                    <h4>Please fill-up a new form to add application entry.</h4>
                </header>
                
                <!-- Form -->
                <form id="myForm" class="needs-validation" novalidate>
                    <div class="mt-5 mb-3">
                        <label>ID No.</label>
                        <input type="text" name="idNo" id="idNo" class="form-control" placeholder="Enter your ID" required>
                        <div class="invalid-feedback">Please enter ID Number.</div>
                    </div>
                    
                    <div class="mt-3 mb-3">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                        <div class="invalid-feedback">Please enter email.</div>
                    </div>
                
                    <div class="mt-3 mb-3">
                        <label>First Name</label>                                         
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter your First Name" required>
                        <div class="invalid-feedback">Please enter first name.</div>
                    </div>
                              
                    <div class="mt-3 mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter your Last Name" required>
                        <div class="invalid-feedback">Please enter last name.</div>
                    </div>
                        
                    <div class="mt-3 mb-3">
                        <label>Mobile Number</label>
                        <input type="text" name="mobileNo" id="mobileNo" class="form-control" placeholder="Enter your Mobile Number" required>
                        <div class="invalid-feedback">Please enter mobile number.</div>
                    </div>
                
                    <div class="mt-3 mb-3">
                        <label>Location</label>
                        <input type="text" name="location" id="location" class="form-control" placeholder="Enter your Location" required>
                        <div class="invalid-feedback">Please enter location.</div>    
                    </div>
                    
                    <!-- Add data button -->
                    <button class="btn btn-success mt-3" id="submit">Submit</button>

                    <!-- Add data button -->
                    <button class="btn btn-primary mt-3 editBtn" id="editBtn">Update</button>

                    <input type="hidden" id="editIndex" name="editIndex" value="">
                </form>
            </div> <!-- End divright -->
        </div> <!-- End row -->
    </div> <!-- End container -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Custom Jquery -->
    <script src="jquery-script.js"></script>
</body>
</html>
